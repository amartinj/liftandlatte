<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lift & latte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Evita cualquier tipo de scroll */
        }
        html, body {
            background-color: #F0F0F0;
            color: #410909;
            font-family: "American Typewriter", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        h1 {
            font-weight: normal;
            text-align: center;
            white-space: nowrap; /* Evita el salto de línea */
            width: 70vw; /* Ocupa el 70% del ancho de la pantalla */
            font-size: 10vw; /* Ajusta dinámicamente el tamaño del texto */
        }
    </style>
</head>
<body>
    <h1>lift & latte</h1>
</body>
</html>
